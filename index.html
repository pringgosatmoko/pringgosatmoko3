    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-main: #010409;
            --panel-bg: rgba(13, 17, 23, 0.7);
            --border-light: rgba(255, 255, 255, 0.05);
            --accent-cyan: #22d3ee;
            --accent-purple: #d946ef;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-main);
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            touch-action: manipulation;
        }

        .font-display {
            font-family: 'Space Grotesk', sans-serif;
        }

        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
        }

        .neon-glow-cyan {
            text-shadow: 0 0 15px rgba(34, 211, 238, 0.6);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
    </style>
